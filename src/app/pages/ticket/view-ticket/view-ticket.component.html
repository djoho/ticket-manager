<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><span class="table-header">Ticket {{ticket.subject}}</span>
    <span class="btn-table">
      <button class="btn btn-primary" routerLink="/edit/{{ticket._id}}">Bearbeiten</button>
      <button class="btn btn-danger" (click)="delete(ticket)">Löschen</button>
      </span>
  </div>
</div>

<div class="row" style="padding-top: 10px;">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="form-group">
      <label>Titel</label>
      <div>{{ticket.subject}}</div>
    </div>
    <div class="form-group">
      <label>Text</label>
      <div>{{ticket.body}}</div>
    </div>
    <div class="form-group">
      <label>Dringend</label>
      <div>{{ticket.urgent}}</div>
    </div>
    <div class="form-group">
      <label>Typ</label>
      <div>{{ticket.type}}</div>
    </div>‡
    <div class="form-group">
      <label>Erstellt am</label>
      <div>{{ticket.created | date: "dd.MM.yyyy HH:mm:ss"}}</div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
