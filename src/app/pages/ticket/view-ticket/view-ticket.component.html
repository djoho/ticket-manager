<div class="panel panel-default">
  <!-- Default panel contents -->
  <div class="panel-heading"><span class="table-header">Ticket {{ticket.subject}}</span>
    <span class="btn-table">
      <button class="btn btn-primary" routerLink="/ticket/edit/{{ticket._id}}">Bearbeiten</button>
      <button class="btn btn-danger" (click)="delete(ticket)">LÃ¶schen</button>
      </span>
  </div>
</div>

<div class="row" style="padding-top: 10px;">
  <div class="col-lg-3"></div>
  <div class="col-lg-6">
    <div class="form-group">
      <label>Titel</label>
      <div>{{ticket.subject}}</div>
    </div>
    <div class="form-group">
      <label>Text</label>
      <div [innerHTML]="ticket.body | break"></div>
    </div>
    <div class="form-group">
      <label>Dringend</label>
      <div><span class="cr"><i class="{{ticket.urgent ? 'cr-icon glyphicon glyphicon-ok' : ''}}"></i></span></div>
    </div>
    <div class="form-group">
      <label>Typ</label>
      <div>{{ticket.type}}</div>
    </div>
    <div class="form-group">
      <label>Benutzer</label>
      <div>{{ticket.owner?.firstname}} {{ticket.owner?.lastname}}</div>
    </div>
    <div class="form-group">
      <label>Erstellt am</label>
      <div>{{ticket.created | date: "dd.MM.yyyy HH:mm:ss"}}</div>
    </div>
  </div>
  <div class="col-lg-3"></div>
</div>
